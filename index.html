<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A no bullshit movie torrent site for 2014</title>
	<script src="js/jquery.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
	<script type="text/javascript" src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="fancybox/jquery.fancybox-1.3.4.css" media="screen" />
	<style>

	#ajax-loader {
    position: absolute;
    left: 50%;
    top: 50%;
    display: block;
    visibility: hidden;     
	}
	
	#desc{
		padding: 10px;
	}

	#details{
		margin-top: 10px;
	}
	</style>
</head>
<body class="container">
	<div class="row">
		<div class="col-lg-6 col-lg-offset-3">
			<img class="img-responsive" src="img/movies.png" id="logo" />
		</div>
	</div>
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<form id="searchContainer" role="form">	
				<div class="form-group">
					<input type="text" class="form-control" id="keyword" placeholder="search movies">	
				</div>
			</form>
			<img id="ajax-loader" src="img/loading.gif" height="31" width="31" alt="">
			<div class="table-responsive">
				<table class="table table-bordered table-hover" id="table_content">
				</table>
			</div>
			<div class="modal" id="myModal">
				<div class="modal-dialog">
			      	<div class="modal-content">
				        <div class="modal-header">
				          <button class="close" data-dismiss="modal">X</button>
				          <h4 class="modal-title" id="movie_title"></h4>
				          
				        </div>
				        <div class="row modal-body">
				        	<div class="col-lg-6">
				        		<img id="poster" class="img-responsive"	src="" alt="poster">		
				        	</div>
				        	<div class="col-lg-6" id="details">
				        		<p id="runtime"></p>
					          	<p id="genre"></p>
					          	<p id="language"></p>
					          	<p id="subtitle"></p>
					          	<p id="rating"></p>	
				        	</div>
				        </div>
				        <div class="row" id="desc">
				        	<div class="col-lg-12">
				        		<p><b>Description</b></p>
				        		<p id="description"></p>


				        	</div>
				        </div>
			       	</div>
			     </div>
			</div>
		</div>
	</div>
<script src="js/util.js" ></script>
<script src="js/main.js" ></script>
</body>
</html>
